plugins {
    id 'java-library'
}

version '1'

repositories {
    mavenCentral()
}

dependencies {
    api project(path: ':lok', configuration: "default")
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}